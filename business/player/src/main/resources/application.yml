spring:
  application:
    name: business-player

server:
  port: 8010
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka
    fetch-registry: true
    register-with-eureka: true
ribbon:
  eureka:
    enabled: true



management:
  endpoints:
    web:
      exposure:
        include: "*"

feign:
  client:
    config:
      default:
        loggerLevel: FULL
      business-club:
        loggerLevel: BASIC
logging:
  level:
    com.my.common.server.feign: debug

