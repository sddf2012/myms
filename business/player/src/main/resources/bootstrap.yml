spring:
  application:
    name: business-player
  profiles:
    active: dev
  cloud:
    config:
      discovery:
        enabled: true
        service-id: base-configCenter
      name: common,business-player

server:
  port: 8010

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka
    fetch-registry: true
    register-with-eureka: true