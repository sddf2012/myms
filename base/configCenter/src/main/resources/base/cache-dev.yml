spring:
  # 缓存配置
  redis:
    # 地址
    host: 192.168.3.6
    # 连接端口
    port: 6379
    # 数据库索引（默认为0）
    database: 0
    # 连接密码（默认为空）
#    password: 2345
    # 连接超时时间（毫秒）
    timeout: 2000ms
    # 连接池配置
    lettuce:
      pool:
        # 连接池最大连接数（使用负值表示没有限制）
        max-active: 8
        # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: -1ms
        # 连接池中的最大空闲连接
        max-idle: 8
        # 连接池中的最小空闲连接
        min-idle: 0