spring:
  cloud:
    gateway:
      enabled: true
      discovery:
        locator:
          lower-case-service-id: true
      routes:
        - id: business-player
          uri: lb://business-player
          predicates:
            - Path=/api/player/**
          filters:
            - StripPrefix=1
