spring:
  application:
    name: base-gateway
  profiles:
    active: dev
  cloud:
    config:
      name: common,gateway
      discovery:
        enabled: true
        service-id: base-configCenter

server:
  port: 7003


eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka
    fetch-registry: true
    register-with-eureka: true

logging:
  level:
    ROOT: info
